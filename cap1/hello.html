<html>
    <head>
        <title>Hello Vue </title>
    </head>
    <body>
        <div id="app">
            <h1> Olá {{nome}} </h1>
            <input  v-model='nome'>      
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
       var app = new Vue({
        el: '#app',
        data: {
            nome: 'Sou eu'
        }
       }); 
    </script>
</html>
